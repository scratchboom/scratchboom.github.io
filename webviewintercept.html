<html>
  <head>
    <title>Try to intercept json content from webiew</title>
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

  </head>

<body>
  <button id="btn">Push Me!</button>
  
  <div id="content">Content</div>
  
  <script>
    $("#btn").click(function(){
      $("#content").text("test");
      
      $.ajax("webviewintercept.json")
        .done(function() {
          $("#content").text("got json!");
        })
     });
  </script>
</body>

</html
